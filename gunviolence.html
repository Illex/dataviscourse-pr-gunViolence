<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gun Violence in the United States </title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
</head>

<body>
<div id="header-wrap">
    <header align="center">
        <h1>Gun Violence in the United States</h1>
        <div id="team_info">Ky Lamoureux & Alexandra Hurst</div>
    </header>
</div>
<br>
<div class="wrapper">
    <!--
    CSS arranges these in a pre-formed grid
    filters will be included in the timeline div
    All others have one div per visualization sitting in its own pre-formed box
    Edit the pixel values in the CSS to change height/width
    -->
    <div class="timeline">
            <label>Filter by:</label>
            <select onchange="changeData();storyUpdate()" id="dataFilter">
                <option selected value="date">Date</option>
                <option value="state">State</option>
                <option value="municipality">Municipality</option>
                <option value="deaths">Deaths</option>
                <option value="injuries">Injuries</option>
            </select>
            <label>Sort:</label>
            <select onchange="changeOrder();storyUpdate()" id="orderSelect">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
            <button onclick="clearHandler()">Clear Selection</button>
            <br>
            <br>
            <label>Year:</label>
            <select onchange="changeYear();storyUpdate()" id="yearFilter">
                <option selected value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
            <label>Month:</label>
            <select onchange="changeMonth();storyUpdate()" id="monthFilter">
                <!--    <option selected value="All">All</option> -->
                <option selected value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">Decmeber</option>
            </select>
    </div>
    <div class="map"></div>
    <div class="by_state">
        <svg width="150" height="500">
            <g id="aBarChart-axis"></g>
        </svg>
        <svg width="150" height="500" style="float:right">
            <g id="bBarChart-axis"></g>
        </svg>
    </div>
    <div class="by_gender"></div>
    <div class="story"></div>
    <div class="incident_list">
            <input id="scroll" type="range" min="1" max="100" step="0.01" value="1" placeholder="15">
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/by_gender.js"></script>
<script src="js/by_state.js"></script>
<script src="js/filters.js"></script>
<script src="js/map.js"></script>
<script src="js/timeline.js"></script>
<script src="js/incident_list.js"></script>
<script src="js/story.js"></script>
</body>

</html>
